- name: "Greg Wilson"
  github: "gvwilson"
  link: "http://third-bit.com"
  avatar: "wilson-greg.png"
  bio: >
    Greg has worked for 35 years in both industry and academia,
    and is the author or editor of several books on computing and two for children.
    He was the co-founder and first Executive Director of <a href="http://carpentries.org">Software Carpentry</a>,
    a non-profit organization that teaches basic computing skills to researchers,
    and is now part of the education team at <a href="http://rstudio.com">RStudio</a>.
